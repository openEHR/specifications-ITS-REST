        target:
          $ref: '#/components/schemas/DvEhrUri'
    ArchetypeId:
      title: ARCHETYPE_ID
      type: object
      allOf:
        - $ref: '#/components/schemas/ObjectId'
      properties:
        _type:
          enum:
            - ARCHETYPE_ID
          type: string
      x-discriminator-value: ARCHETYPE_ID
    TemplateId:
