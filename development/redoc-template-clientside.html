<!DOCTYPE html>
<html>
<head>
    <title>{{title}} openEHR specs {{version}}</title>
    <meta charset="utf-8"/>
    <meta description="{{x-summary}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            margin: 0;
            padding-top: 60px;
        }
        .api-content h3 {
            font-weight: 500 !important;
            font-size: 1.17em !important;
            margin-top: 0.6rem !important;
        }
        .react-tabs__tab-panel pre {
            color: #ffffff !important;
        }
        div.api-info div:first-child {
            display: none;
        }
        ul[role=menu] ul ul ul li label {
            padding-left: 60px;
        }
        label[type=group] span {
            font-weight: bold;
        }
    </style>
    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top shadow" style="background-color: #effaff">
        <a class="navbar-brand pt-0" href="#">
            <img src="https://www.openehr.org/static/img/logo.svg" height="24" class="d-inline-block align-middle mr-4" alt="openEHR">
            <p class="h6 m-0 text-right"><em>REST specifications</em></p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {{#if templateOptions.page_overview}} active {{/if}}">
                    <a class="nav-link mx-2 {{#if templateOptions.page_overview}} text-primary {{/if}}" href="overview.html">APIs Overview{{#if templateOptions.page_overview}} <span class="sr-only">(current)</span>{{/if}}</a>
                </li>
                <li class="nav-item {{#if templateOptions.page_ehr}} active {{/if}}">
                    <a class="nav-link mx-2 {{#if templateOptions.page_ehr}} text-primary {{/if}}" href="ehr.html">EHR API{{#if templateOptions.page_ehr}} <span class="sr-only">(current)</span>{{/if}}</a>
                </li>
                <li class="nav-item {{#if templateOptions.page_query}} active {{/if}}">
                    <a class="nav-link mx-2 {{#if templateOptions.page_query}} text-primary {{/if}}" href="query.html">Query API{{#if templateOptions.page_query}} <span class="sr-only">(current)</span>{{/if}}</a>
                </li>
                <li class="nav-item {{#if templateOptions.page_definitions}} active {{/if}}">
                    <a class="nav-link mx-2 {{#if templateOptions.page_definitions}} text-primary {{/if}}" href="definitions.html">Definitions API{{#if templateOptions.page_definitions}} <span class="sr-only">(current)</span>{{/if}}</a>
                </li>
            </ul>
            <div class="nav">
                <a href="https://specifications.openehr.org/" title="Specifications" target="_blank" class="text-secondary mx-2 fas fa-file-alt"></a>
                <a href="https://discourse.openehr.org" title="Discourse Forums" target="_blank" class="text-secondary mx-2 fab fa-discourse"></a>
                <a href="https://ckm.openehr.org/ckm/" title="CKM" target="_blank" class="text-secondary mx-2 fas fa-database"></a>
                <a href="https://www.openehr.org/" title="openEHR" target="_blank" class="text-secondary mx-2 fas fa-globe-europe"></a>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container-fluid px-0">
<div id="redoc-container"/>
</main>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
