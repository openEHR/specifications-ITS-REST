tags:
  - EHR_STATUS
parameters:
  - $ref: ../parameters/path/ehr_id.yaml
  - $ref: ../parameters/path/version_uid.yaml
responses:
  '200':
    $ref: ../responses/200_EHR_STATUS_retrieved.yaml
  '404':
    $ref: ../responses/404_unknown_ehr_id_or_version_uid.yaml
