description: |
  `200 OK` is returned when the PERSON is successfully updated, with the full resource in the response body when `Prefer` header is `return=representation`, or only its identifiers when `Prefer` header is `return=identifier`.
headers:
  ETag:
    $ref: ../headers/ETag.yaml
  Location:
    $ref: ../headers/Location_PERSON.yaml
  openehr-item-tag:
    $ref: ../headers/openehr-item-tag.yaml
  openehr-version-item-tag:
    $ref: ../headers/openehr-version-item-tag.yaml
content:
  application/json:
    schema:
      oneOf:
        - $ref: ../schemas/demographic/Person.yaml
        - $ref: ../schemas/others/Identifier.yaml
