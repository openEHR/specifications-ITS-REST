      allOf:
        - $ref: '#/components/schemas/HierObjectId'
      properties:
        _type:
          enum:
            - HIER_OBJECT_ID
          type: string
      example:
        _type: HIER_OBJECT_ID
        value: 6cb19121-4307-4648-9da0-d62e4d51f19b
