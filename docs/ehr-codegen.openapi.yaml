      allOf:
        - $ref: '#/components/schemas/ObjectVersionId'
      properties:
        _type:
          enum:
            - OBJECT_VERSION_ID
          type: string
      example:
        _type: OBJECT_VERSION_ID
        value: 6cb19121-4307-4648-9da0-d62e4d51f19b::openEHRSys.example.com::2
